<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="stylesusuario.css">
    <script>
        function exibirAlerta(event) {
            alert("Dados enviados com sucesso!");
        }
    </script>
    <script>
        function redirecionarParaOutraPagina() {
            window.location.href = "index 4.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>
        <form action="#" method="POST" onsubmit="exibirAlerta(event)">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="Email" name="Email" required>
            </div>
        <div class="form-group">
            <label for="tel">Telefone:</label>
            <input type="tel" id="tel" name="tel" required>
        </div>
            <div class="form-group">
                <label for="CPF">CPF:</label>
                <input type="text" id="CPF" name="CPF" required>
            </div>
            <div class="form-group">
                <label for="RG">RG:</label>
                <input type="text" id="RG" name="RG" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço completo:</label>
                <input type="text" id="cidade" name="cidade" required>
           <br>
            </div>
            <div class="form-group">
                <label for="data de nascimento">Data de nascimento:</label>
                <input type="date" id="data de nascimento" name="Data de nascimento" required>
            </div>
            <div class="form-group">
                <label for="Observações">Observações:</label>  
                <textarea name="Observações"
                cols="100" rouls="10"></textarea required><br><br>
            </div>
            <div class="form-group">
		<button type="button" onclick="redirecionarParaOutraPagina()">Voltar</button>
                <button type="submit">Cadastrar</button>
		<button type="reset">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
